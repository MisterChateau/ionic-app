<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
    <div class="row">
        <img class="logo" src="img/eugena_logo.png">
    </div>
    <div class="row">
        <div class="list col padding login">
            <div class="list">
                <label class="item item-input ">
                    <input type="text" placeholder="Login" ng-model="login">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="password">
                </label>
                <button ng-click="authenticate()" class="button button-positive padding">Valider</button>
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
